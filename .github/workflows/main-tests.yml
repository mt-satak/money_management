      - name: "Install Frontend Dependencies"
        working-directory: frontend
        run: npm ci

      - name: "Cache Playwright Browsers"
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ matrix.test-group }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ matrix.test-group }}-
            ${{ runner.os }}-playwright-

      - name: "Install Playwright Browsers"
        working-directory: frontend
        run: |
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" = "true" ]; then
            echo "üé≠ Playwright„Éñ„É©„Ç¶„Ç∂ (${{ matrix.test-group }}) „Åå„Ç≠„É£„ÉÉ„Ç∑„É•„Åã„ÇâÂæ©ÂÖÉ„Åï„Çå„Åæ„Åó„Åü"
          else
            echo "üé≠ Playwright„Éñ„É©„Ç¶„Ç∂ (${{ matrix.test-group }}) „Çí„Ç§„É≥„Çπ„Éà„Éº„É´‰∏≠..."
            npx playwright install --with-deps
          fi

      - name: "Setup Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "Cache Docker Images"
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ matrix.test-group }}-${{ hashFiles('docker-compose.test.yml') }}
          restore-keys: |
            ${{ runner.os }}-docker-${{ matrix.test-group }}-
            ${{ runner.os }}-docker-

      - name: "Start Test Environment"
        run: |
          echo "üöÄ Starting full test environment..."
          if [ -f "docker-compose.test.yml" ]; then
            docker compose -f docker-compose.test.yml pull
            docker compose -f docker-compose.test.yml up -d --wait
            echo "‚è∞ Waiting for services to be ready..."
            sleep 20
          else
            echo "‚ö†Ô∏è docker-compose.test.yml not found, using default"
            docker compose up -d --wait
            sleep 20
          fi

      - name: "Build Frontend for E2E"
        if: matrix.test-group == 'smoke'
        working-directory: frontend
        run: |
          echo "üèóÔ∏è Building frontend for E2E tests..."
          npm run build

      - name: "Start Frontend Preview Server"
        if: matrix.test-group == 'smoke'
        working-directory: frontend
        run: |
          echo "üöÄ Starting frontend preview server..."
          npm run preview &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "‚è∞ Waiting for server to be ready..."

          # „Çµ„Éº„Éê„Éº„ÅåËµ∑Âãï„Åô„Çã„Åæ„ÅßÊåáÊï∞„Éê„ÉÉ„ÇØ„Ç™„Éï„ÅßÂæÖÊ©ü
          PREVIEW_PORT=${PREVIEW_PORT:-4173}
          MAX_ATTEMPTS=10
          BASE_WAIT=1

          for i in $(seq 1 $MAX_ATTEMPTS); do
            if curl -f http://localhost:${PREVIEW_PORT}/ > /dev/null 2>&1; then
              echo "‚úÖ Preview server is ready (port ${PREVIEW_PORT})"
              break
            fi

            # ÊåáÊï∞„Éê„ÉÉ„ÇØ„Ç™„Éï: 1s, 2s, 4s, 8s, 16s, 32s (ÊúÄÂ§ß32Áßí)
            WAIT_TIME=$((BASE_WAIT * (1 << (i-1))))
            if [ $WAIT_TIME -gt 32 ]; then
              WAIT_TIME=32
            fi

            echo "Waiting for server... (attempt $i/$MAX_ATTEMPTS, waiting ${WAIT_TIME}s)"
            sleep $WAIT_TIME
          done

      - name: "Run Smoke Tests"
        if: matrix.test-group == 'smoke'
        working-directory: frontend
        run: |
          echo "üî• Running smoke tests..."
          npx playwright test tests/e2e/basic-ui-test.spec.ts --reporter=list

      - name: "Cleanup Frontend Server"
        if: matrix.test-group == 'smoke' && always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            echo "üõë Stopping frontend preview server..."
            kill $SERVER_PID || true
            sleep 2
            # Âøµ„ÅÆ„Åü„ÇÅ„ÄÅ„Éù„Éº„Éà„Çí‰ΩøÁî®„Åó„Å¶„ÅÑ„Çã„Éó„É≠„Çª„Çπ„ÇíÂº∑Âà∂ÁµÇ‰∫Ü
