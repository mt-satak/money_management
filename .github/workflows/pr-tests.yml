name: "PR Tests"

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

# åŒä¸€PRã§è¤‡æ•°å®Ÿè¡Œæ™‚ã¯å‰ã®å®Ÿè¡Œã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # ãƒ†ã‚¹ãƒˆç”¨ç’°å¢ƒå¤‰æ•°
  JWT_SECRET: "test-jwt-secret-for-testing-purposes-32chars"
  GO_VERSION: "1.23"
  NODE_VERSION: "20"

jobs:
  # =======================================================
  # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆ (Go)
  # =======================================================
  backend-tests:
    name: "Backend Tests"
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_test_password
          MYSQL_DATABASE: money_management_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: "Cache Go Modules"
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-
            ${{ runner.os }}-go-

      - name: "Wait for MySQL"
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot_test_password --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: "Download Go Dependencies"
        working-directory: backend
        run: |
          echo "ðŸ“¦ Goä¾å­˜é–¢ä¿‚ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ä¸­..."
          go mod download
          go mod tidy

      - name: "Run Go Tests"
        working-directory: backend
        env:
          JWT_SECRET: ${{ env.JWT_SECRET }}
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: money_management_test
          DB_USER: test_user
          DB_PASSWORD: test_password
        run: |
          echo "ðŸ§ª Running backend tests..."
          go test -v -short ./...

      - name: "Run Go Tests with Coverage"
        working-directory: backend
        env:
          JWT_SECRET: ${{ env.JWT_SECRET }}
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: money_management_test
          DB_USER: test_user
          DB_PASSWORD: test_password
        run: |
          echo "ðŸ“Š Running tests with coverage..."
          go test -v -short -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

  # =======================================================
  # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆ (Node.js)
  # =======================================================
  frontend-tests:
    name: "Frontend Tests"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: "Cache Frontend Dependencies"
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/node_modules
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-node-

      - name: "Install Frontend Dependencies"
        working-directory: frontend
        run: |
          if [ -d "node_modules" ] && [ -f "package-lock.json" ]; then
            echo "ðŸ“¦ ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‹ã‚‰ä¾å­˜é–¢ä¿‚ã‚’å¾©å…ƒæ¸ˆã¿"
            npm ci --prefer-offline --no-audit
          else
            echo "ðŸ“¦ ä¾å­˜é–¢ä¿‚ã‚’æ–°è¦ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ä¸­..."
            npm ci
          fi

      - name: "Run TypeScript Type Check"
        working-directory: frontend
        run: npx tsc --noEmit

      - name: "Run Frontend Unit Tests"
        working-directory: frontend
        env:
          NODE_ENV: test
        run: |
          echo "ðŸ§ª Running frontend unit tests..."
          npm run test:unit

      - name: "Build Frontend"
        working-directory: frontend
        run: |
          echo "ðŸ—ï¸ Building frontend..."
          npm run build

  # =======================================================
  # E2E ã‚¹ãƒ¢ãƒ¼ã‚¯ãƒ†ã‚¹ãƒˆ (Playwright)
  # =======================================================
  e2e-smoke-tests:
    name: "E2E Smoke Tests"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: "Install Frontend Dependencies"
        working-directory: frontend
        run: npm ci

      - name: "Cache Playwright Browsers"
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: "Install Playwright Browsers"
        working-directory: frontend
        run: |
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" = "true" ]; then
            echo "ðŸŽ­ Playwrightãƒ–ãƒ©ã‚¦ã‚¶ãŒã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‹ã‚‰å¾©å…ƒã•ã‚Œã¾ã—ãŸ"
            npx playwright install-deps
          else
            echo "ðŸŽ­ Playwrightãƒ–ãƒ©ã‚¦ã‚¶ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ä¸­..."
            npx playwright install --with-deps
          fi

      - name: "Build Frontend"
        working-directory: frontend
        run: |
          echo "ðŸ—ï¸ E2Eãƒ†ã‚¹ãƒˆç”¨ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’ãƒ“ãƒ«ãƒ‰ä¸­..."
          npm run build

      - name: "Start Frontend Preview Server"
        working-directory: frontend
        run: |
          echo "ðŸš€ ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚µãƒ¼ãƒãƒ¼ã‚’èµ·å‹•ä¸­..."
          npm run preview &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "â° ã‚µãƒ¼ãƒãƒ¼ã®èµ·å‹•ã‚’å¾…æ©Ÿä¸­..."

          # ã‚µãƒ¼ãƒãƒ¼ãŒèµ·å‹•ã™ã‚‹ã¾ã§æœ€å¤§30ç§’å¾…æ©Ÿ
          for i in {1..30}; do
            if curl -f http://localhost:4173/ > /dev/null 2>&1; then
              echo "âœ… ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚µãƒ¼ãƒãƒ¼ãŒèµ·å‹•ã—ã¾ã—ãŸ (ãƒãƒ¼ãƒˆ4173)"
              break
            elif curl -f http://localhost:3000/ > /dev/null 2>&1; then
              echo "âœ… ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚µãƒ¼ãƒãƒ¼ãŒèµ·å‹•ã—ã¾ã—ãŸ (ãƒãƒ¼ãƒˆ3000)"
              break
            fi
            echo "ã‚µãƒ¼ãƒãƒ¼èµ·å‹•ã‚’å¾…æ©Ÿä¸­... ($i/30)"
            sleep 1
          done

      - name: "Run E2E Smoke Tests"
        working-directory: frontend
        run: |
          echo "ðŸ”¥ E2Eã‚¹ãƒ¢ãƒ¼ã‚¯ãƒ†ã‚¹ãƒˆå®Ÿè¡Œä¸­..."
          npx playwright test tests/e2e/basic-ui-test.spec.ts --reporter=list

      - name: "Upload Playwright Report"
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-smoke
          path: frontend/playwright-report/
          retention-days: 30

      - name: "Cleanup Preview Server"
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            echo "ðŸ›‘ ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚µãƒ¼ãƒãƒ¼ã‚’åœæ­¢ä¸­..."
            kill $SERVER_PID || true
            sleep 2
            # å¿µã®ãŸã‚ã€ãƒãƒ¼ãƒˆã‚’ä½¿ç”¨ã—ã¦ã„ã‚‹ãƒ—ãƒ­ã‚»ã‚¹ã‚’å¼·åˆ¶çµ‚äº†
            pkill -f "vite.*preview" || true
            echo "âœ… ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚µãƒ¼ãƒãƒ¼ã®åœæ­¢å®Œäº†"
          fi

  # =======================================================
  # ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯
  # =======================================================
  code-quality:
    name: "Code Quality"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: "Cache pre-commit"
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: "Install Python and pre-commit"
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: "Install Frontend Dependencies"
        working-directory: frontend
        run: npm ci

      - name: "Run pre-commit hooks"
        run: |
          echo "ðŸŽ¨ Running code quality checks..."
          pre-commit run --all-files

  # =======================================================
  # ãƒ†ã‚¹ãƒˆçµæžœã‚µãƒžãƒªãƒ¼
  # =======================================================
  test-summary:
    name: "Test Summary"
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-smoke-tests, code-quality]
    if: always()

    steps:
      - name: "Test Results Summary"
        run: |
          echo "## ðŸ§ª PR Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Smoke Tests | ${{ needs.e2e-smoke-tests.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # å…¨ãƒ†ã‚¹ãƒˆæˆåŠŸæ™‚ã®å‡¦ç†
          if [[ "${{ needs.backend-tests.result }}" == "success" && \
                "${{ needs.frontend-tests.result }}" == "success" && \
                "${{ needs.e2e-smoke-tests.result }}" == "success" && \
                "${{ needs.code-quality.result }}" == "success" ]]; then
            echo "ðŸŽ‰ All tests passed! PR is ready for review." >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âŒ Some tests failed. Please check the details above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
